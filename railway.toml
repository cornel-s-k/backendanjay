[build]
builder = "nixpacks"
# buildCommand = "composer install" # Biarkan Nixpacks menangani instalasi Composer

[deploy]
# HAPUS BARIS INI (atau pastikan tidak ada) karena migrasi ada di startCommand
# postDeployCommand = "php artisan migrate --force" 

# GANTI BARIS INI dengan perintah lengkap:
startCommand = "chmod -R 775 storage bootstrap/cache || true && php artisan storage:link && php artisan migrate --force && php artisan db:seed --force && php artisan serve --host=0.0.0.0 --port=$PORT"