[build]
builder = "nixpacks"

[deploy]
postDeployCommand = "php artisan migrate --force"

startCommand = "chmod -R 775 storage bootstrap/cache || true && php artisan storage:link || true && php artisan config:clear || true && php artisan cache:clear || true && php artisan route:clear || true && php artisan serve --host=0.0.0.0 --port=${PORT}"
